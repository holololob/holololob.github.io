<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>펭</title>
    <script src="js/script.js"></script>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>헤더</header>
      <main>
        <section class="cont_main area_banner">
          <div class="area_visual">
            <h1>섹션1 banner</h1>
            widget 위치: 992px 미만 아래, 992px 이상 우측<br />
            <br />
            부트스트랩5 기본 breakpoint <br />
            xs: 0 <br />
            sm: 576px 🍔 <br />
            md: 768px 🍔 <br />
            lg: 992px <br />
            xl: 1200px <br />
            xxl: 1400px <br />
          </div>
          <div class="area_widget">
            <div class="inner_widget first_widget">first_widget</div>
            <div class="inner_widget second_widget">second_widget</div>
            <div class="inner_widget third_widget">third_widget</div>
          </div>
        </section>
        <section class="cont_main area_story">
          <h1>섹션2</h1>
          <div class="inner_main inner_story">슬라이드</div>
        </section>
        <section class="cont_main area_service">
          <h1>섹션3</h1>
          <div class="inner_service">
            <div class="box_service">1</div>
            <div class="box_service">2</div>
            <div class="box_service">3</div>
            <div class="box_service">4</div>
            <div class="box_service">5</div>
            <div class="box_service">6</div>
          </div>
        </section>
        <section class="cont_main area_news">
          <h1>섹션4</h1>
          <div class="inner_news">
            <div class="wrap_top"></div>
            <div class="wrap_bottom"></div>
          </div>
        </section>
        <section class="cont_main area_responsible">
          <h1>섹션5</h1>
          <div class="inner_responsible">
            <div class="box_responsible type_esg"></div>
            <div class="box_responsible type_green"></div>
            <div class="box_responsible type_policy"></div>
          </div>
        </section>
        <section class="cont_main area_help">
          <h1>섹션6</h1>
          <div class="inner_help">
            <div class="wrap_top"></div>
            <div class="wrap_bottom"></div>
          </div>
        </section>
      </main>
      <footer>푸터</footer>
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  </body>
</html>
